<html>
<head>
    <title>Internee.pk</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .nav-link:hover {
            color: #16a34a;
        }
        .nav-link.active {
            color: #16a34a;
        }
        .button:hover {
            background-color: #16a34a;
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('Home');
            const [subTitle, setSubTitle] = useState('Market |');

            useEffect(() => {
                const titles = ['Market |', 'Competitive |', 'Hands-on Experience |'];
                let index = 0;
                const interval = setInterval(() => {
                    setSubTitle(titles[index]);
                    index = (index + 1) % titles.length;
                }, 1000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="bg-white">
                    <header className="flex justify-between items-center p-4 border-b">
                        <div className="flex items-center">
                            <img 
                            src="https://media.licdn.com/dms/image/v2/D4E0BAQGl8cTXTVt8ew/company-logo_200_200/company-logo_200_200/0/1689237835480?e=2147483647&v=beta&t=1XOXADXv9id-mlXiphQXpW0rJF2MMgGyorGDUEjAG1s" 
                            alt="Internee.pk Logo" 
                            class="mr-2" 
                            width="80%"
                            height="80%"
                        />
                        
                          
                        </div>
                        <nav className="flex space-x-4">
                            {['Home', 'Internship', 'Company Collaboration', 'Contact Us'].map(tab => (
                                <a 
                                    key={tab} 
                                    href="#" 
                                    className={`nav-link ${activeTab === tab ? 'active' : ''} text-gray-600 font-bold`} 
                                    onClick={() => setActiveTab(tab)}
                                >
                                    {tab}
                                </a>
                            ))}
                        </nav>
                        <div className="flex space-x-4">
                            <button className="button border border-green-600 text-green-600 px-4 py-2 rounded">Job Portal</button>
                            <button className="button bg-green-600 text-white px-4 py-2 rounded">Internee's Login</button>
                        </div>
                    </header>
                    <main className="p-8">
                        {activeTab === 'Home' && (
                            <div className="flex justify-between items-center">
                                <div className="w-1/2">
                                    <h1 className="text-4xl font-bold">Looking for dream internship?</h1>
                                    <h2 className="text-4xl font-bold text-green-600">{subTitle}</h2>
                                    <p className="mt-4 text-gray-600">
                                        Internee.pk kickstart student's tech careers with first internships, providing industry exposure, practical skills, and networking opportunities, paving the way for their success in the tech industry.
                                    </p>
                                    <div className="flex space-x-4 mt-4">
                                        <img src="https://nep.pitb.gov.pk/system/files/PITB.png" alt="National Expansion Plan" className="w-40 h-40"/>
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb_tttEpeY3wBBjjOZw4maCpsWFyl2B_w_zg&s" alt="FITB" className="w-40 h-40"/>
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp8LPJbUuGH8aQ4pAwb2Afw9MElUsjPRgHTA&s" alt="Google Cloud" className="w-40 h-48"/>
                                        
                                    </div>
                                    <div className="flex space-x-4 mt-4">
                                        <button className="button border border-green-600 text-green-600 px-4 py-2 rounded">Job Portal</button>
                                        <button className="button bg-green-600 text-white px-4 py-2 rounded">Our LMS</button>
                                    </div>
                                    <p className="text-gray-500 mt-2">Get latest Job Updates  </p>
                                    <p className="text-gray-500">90% Courses are in Urdu</p>
                                </div>
                                <div className="w-1/2">
                                    <img src="https://media.licdn.com/dms/image/D4E12AQFSqP-Nl6tPJg/article-cover_image-shrink_600_2000/0/1694508209595?e=2147483647&v=beta&t=ou7ufvnv3gOJGbrnQVRpCkeRxLXQjAnPC4OFDtHTSMk" alt="Group of people at Google Cloud event" className="rounded-lg"/>
                                </div>
                            </div>
                        )}
                        {activeTab === 'Internship' && (
                            <div>
                                <h1 className="text-4xl font-bold mb-4">Internships</h1>
                                <div className="grid grid-cols-3 gap-4">
                                    <div className="border p-4 rounded-lg">
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiEjBilP-PBEbL7NAsVh5jU2PEYPgaGhh8-g&s" alt="Web Development Internship" className="rounded-lg mb-4 w-[400px] h-[400px]"/>
                                        <h2 className="text-2xl font-bold">Web Development Internship</h2>
                                        <p className="text-gray-600">Worked on developing responsive websites, integrating payment gateways, and optimizing UI/UX for e-commerce platforms.</p>
                                    </div>
                                    <div className="border p-4 rounded-lg">
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_FxFtmAakdaGbiq0pDlNa4pZIY2QMsWqmSQ&s" alt="Graphic Design Internship" className="rounded-lg mb-4 w-[400px] h-[400px]"/>
                                        <h2 className="text-2xl font-bold">Graphic Design Internship</h2>
                                        <p className="text-gray-600">Created visually appealing designs for digital platforms, including social media graphics, logos, and brand identity assets.</p>
                                    </div>
                                    <div className="border p-4 rounded-lg">
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDjFz01KZB7KNAfJrgsLgceYeURpTouqc-mA&s" alt="Blockchain Development Internship" className="rounded-lg mb-4 w-[400px] h-[400px]"/>
                                        <h2 className="text-2xl font-bold">Blockchain Development Internship</h2>
                                        <p className="text-gray-600">Built decentralized applications (dApps) and smart contracts on Ethereum and Polygon, with wallet integration and token management features.</p>
                                    </div>
                                </div>
                                
                            </div>
                        )}
                        {activeTab === 'Company Collaboration' && (
                            <div>
                                <h1 className="text-4xl font-bold mb-4">Company Collaboration</h1>
                                <div className="grid grid-cols-3 gap-4">
                                    <div className="border p-4 rounded-lg">
                                        <img src="https://www.searchenginejournal.com/wp-content/uploads/2023/07/img_2023-7-3-164236-64a332f829dc6-sej.jpeg" alt="Google" className="rounded-lg mb-4"/>
                                        <h2 className="text-2xl font-bold">Google</h2>
                                        <p className="text-gray-600">Google is a global technology leader known for its search engine, cloud computing, advertising services, and Android mobile operating system.</p>
                                    </div>
                                    <div className="border p-4 rounded-lg">
                                        <img src="https://cloudfront-us-east-2.images.arcpublishing.com/reuters/NKRZSNOPANMWXLLGRM3CV52T2U.jpg`" alt="Microsoft" className="rounded-lg mb-4"/>
                                        <h2 className="text-2xl font-bold">Microsoft</h2>
                                        <p className="text-gray-600">Microsoft is a multinational technology company specializing in software, hardware, and cloud computing. Known for Windows OS and Azure.</p>
                                    </div>
                                    <div className="border p-4 rounded-lg">
                                        <img src="https://smilefm.pk/wp-content/uploads/2021/05/s3-amazon-profit-and-tax-2018-2x1-810.jpg" alt="Amazon" className="rounded-lg mb-4"/>
                                        <h2 className="text-2xl font-bold">Amazon</h2>
                                        <p className="text-gray-600">Amazon is an e-commerce giant offering a wide range of services from online retail to cloud computing with AWS and entertainment through Prime Video.</p>
                                    </div>
                                </div>
                            </div>
                            
                        )}
                        {activeTab === 'Contact Us' && (
                            <div>
                                <h1 className="text-4xl font-bold mb-4">Contact Us</h1>
                                <form className="max-w-lg mx-auto">
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="name">
                                            Name
                                        </label>
                                        <input className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your name"/>
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="email">
                                            Email
                                        </label>
                                        <input className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your email"/>
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="message">
                                            Message
                                        </label>
                                        <textarea className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Your message"></textarea>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <button className="button bg-green-600 text-white px-4 py-2 rounded" type="button">
                                            Send
                                        </button>
                                    </div>
                                </form>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
